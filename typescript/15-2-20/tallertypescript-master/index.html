<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página de Bienvenida</title>
</head>
<body>
    <input id="inputNombre" type="text" placeholder="¿Nombre?">
    <input id="inputNivelPoder" type="number" placeholder="¿Nivel de poder?">
    <select name="tipoJugador" id="selectTipoJugador">
        <option value="guerrero">Guerrero</option>
        <option value="medico">Medico</option>
        <option value="general">General</option>
    </select>
    <button id="btnAgregarJugador">¡Agregar jugador!</button>
    <ul id="listaJugadores"></ul>
    <button id="btnJugar">¡Jugar ahora!</button>
    <p id="textoGanador"></p>
    <script src="app.js"></script>
</body>
</html>
